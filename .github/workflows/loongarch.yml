name: LoongArch
'on':
  workflow_dispatch: null
jobs:
  build-loongarch64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build with manual .NET installation
        run: |
          sudo apt-get update || true && \
          sudo apt-get install -y gnupg curl wget ca-certificates && \
          docker run --rm --platform linux/loong64 \
            -v ${{ github.workspace }}:/src \
            -w /src \
             loongarch64/debian:latest \
            /bin/bash -c "
              curl -fsSL http://ftp.ports.debian.org/debian-ports/archive.key | apt-key add - && \
              echo 'deb http://ftp.ports.debian.org/debian-ports unstable main' > /etc/apt/sources.list && \
              echo 'deb http://ftp.ports.debian.org/debian-ports unreleased main' >> /etc/apt/sources.list && \
              apt-get update && \
              apt-get install dotnet-sdk-8.0 && \
              dotnet publish src/linker -c Release \
                -r linux-loongarch64 \
                --self-contained true \
                -p:PublishSingleFile=true \
                -p:IncludeNativeLibrariesForSelfExtract=true \
                -o /src/publish
            "